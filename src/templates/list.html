    const template = document.getElementById("template");
    function createCards(i)
    {
        let url = '/vmOverview?vmNumber=' + i.toString();
        var obj;
        fetch(url)
        .then(res => res.json())
        .then(out => obj = out)
        .then(function(obj)
        {
            const newCard = template.cloneNode(true);
            newCard.firstElementChild.firstElementChild.firstElementChild.firstElementChild.innerHTML = obj["vmName"];
            newCard.firstElementChild.firstElementChild.firstElementChild.lastElementChild.innerHTML = "CPUs: " + obj["cpuSpecs"] + "<br>" + "RAM: " + obj["RAMSpecs"] + "<br>"+ "BIOS Type: " + obj["biosType"] + "<br>";
            
            document.body.appendChild(newCard);

        });
    }
    console.log("{{vmNumbers}}");
    for (let i = 0; i<parseInt("{{vmNumbers}}"); i++)
    {
        createCards(i);
